presubmits:
- name: pull-test-infra-yamllint
  always_run: true
  decorate: true
  skip_report: false
  spec:
    containers:
    - image: quay.io/kubermatic/yamllint:0.1
      command:
      - echo
      - "it works"

- agent: kubernetes
  always_run: true
  decorate: true
  name: pull-ci-pulp-pulp-operator-main-deploy-galaxy-on-openshift
  credentials:
  - namespace: test-credentials # this entry injects the custom credential
    name: my-data
    mount_path: /var/run/my-data
  spec:
    containers:
    - args:
      - --config=test.yaml
      - --git-ref=barrainvertida/test-prow@test
      - --target=.
      command:
      - ci-operator
      image: quay.io/rhn_support_hyagi/ci-operator:test
      imagePullPolicy: Always
      name: ""
      resources:
        requests:
          cpu: 10m

postsubmits:
- name: push-test-infra-yamllint
  always_run: true
  decorate: true
  skip_report: false
  spec:
    containers:
    - image: quay.io/kubermatic/yamllint:0.1
      command:
      - echo
      - "it works"
